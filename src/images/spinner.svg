  <g style="animation:spinner-rotate 1.4s linear infinite;transform-origin:center">
    <circle fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" style="transform-origin:center;animation:spinner-dash 1.4s ease-in-out infinite" stroke-dasharray="187"/>
  </g>
  <style>
    @keyframes spinner-rotate{0%{transform:rotate(0deg)}to{transform:rotate(270deg)}}@keyframes spinner-dash{0%{stroke-dashoffset:187}50%{stroke-dashoffset:46.75;transform:rotate(135deg)}to{stroke-dashoffset:187;transform:rotate(450deg)}}
